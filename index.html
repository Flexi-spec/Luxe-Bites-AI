<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxe Bites Recipe Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #fff8f0;
      color: #333;
      padding: 0;
    }
    .splash-screen {
      background: #d17c4b;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      animation: fadeOut 2s ease 3.5s forwards;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 9999;
    }
    .splash-screen h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .splash-screen p {
      font-size: 1.2rem;
      max-width: 500px;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    h1 {
      text-align: center;
      color: #d17c4b;
      margin-top: 5rem;
    }
    .section {
      max-width: 800px;
      margin: auto;
      margin-top: 2rem;
      padding: 1rem;
    }
    label, input, button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0.5rem auto;
    }
    button {
      background: #d17c4b;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .recipes {
      margin-top: 2rem;
      display: grid;
      gap: 1.5rem;
    }
    .recipe-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .recipe-card img {
      width: 100%;
      border-radius: 0.75rem;
      max-width: 300px;
    }
    .recipe-card a, .recipe-card input, .recipe-card button.small {
      display: inline-block;
      margin-top: 0.5rem;
    }
    .recipe-card a {
      padding: 0.5rem 1rem;
      background: #d17c4b;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .recipe-card input {
      width: 60px;
      padding: 0.4rem;
      margin-left: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .small {
      background: #333;
      padding: 0.4rem 0.7rem;
      font-size: 0.8rem;
    }
    .ingredients {
      margin-top: 1rem;
      text-align: left;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="splash-screen">
    <h1>Welcome to Luxe Bites üç©</h1>
    <p>Your smart assistant for discovering what you can bake with what you have. Enter ingredients, explore AI-powered recipe ideas, and calculate servings ‚Äî all in one sweet space.</p>
  </div>  <h1>Smart Recipe Finder</h1>
  <div class="section">
    <label for="ingredients">What do you have? (List your ingredients below):</label>
    <input type="text" id="ingredients" placeholder="e.g. flour, butter, eggs">
    <button onclick="findRecipes()">Find Recipes</button><div id="recipes" class="recipes"></div>

  </div>  <script>
    const API_KEY = "95f0db234d47430ba333680b49392574";

    function findRecipes() {
      const input = document.getElementById('ingredients').value.trim();
      const recipesDiv = document.getElementById('recipes');
      recipesDiv.innerHTML = "<p>Loading recipes...</p>";

      fetch(`https://api.spoonacular.com/recipes/findByIngredients?ingredients=${encodeURIComponent(input)}&number=5&ranking=1&apiKey=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            recipesDiv.innerHTML = "<p>No recipes found. Try more ingredients.</p>";
            return;
          }
          recipesDiv.innerHTML = data.map(recipe => `
            <div class="recipe-card" id="card-${recipe.id}">
              <h3>${recipe.title}</h3>
              <img src="${recipe.image}" alt="${recipe.title}">
              <p>Used Ingredients: ${recipe.usedIngredientCount}</p>
              <p>Missing: ${recipe.missedIngredientCount}</p>
              <a href="https://spoonacular.com/recipes/${recipe.title.toLowerCase().replace(/ /g, '-')}-${recipe.id}" target="_blank">View Full Recipe</a><br>
              <label for="servings-${recipe.id}">Servings:</label>
              <input type="number" id="servings-${recipe.id}" value="2" min="1">
              <button class="small" onclick="adjustServings(${recipe.id})">Adjust</button>
              <div class="ingredients" id="ingredients-${recipe.id}"></div>
            </div>
          `).join('');
        })
        .catch(err => {
          recipesDiv.innerHTML = `<p>Error fetching recipes. Please try again later.</p>`;
          console.error(err);
        });
    }

    function adjustServings(id) {
      const servingsInput = document.getElementById(`servings-${id}`);
      const newServings = parseInt(servingsInput.value);
      const ingredientDiv = document.getElementById(`ingredients-${id}`);

      fetch(`https://api.spoonacular.com/recipes/${id}/information?apiKey=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          const originalServings = data.servings;
          const ingredients = data.extendedIngredients.map(ing => {
            const newAmt = (ing.amount / originalServings) * newServings;
            return `- ${newAmt.toFixed(2)} ${ing.unit} ${ing.name}`;
          }).join('<br>');

          ingredientDiv.innerHTML = `<h4>Ingredients for ${newServings} servings:</h4>${ingredients}`;
        })
        .catch(err => {
          ingredientDiv.innerHTML = `<p>Couldn't load ingredients.</p>`;
          console.error(err);
        });
    }
  </script></body>
</html>
